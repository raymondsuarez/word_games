apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nginx
  namespace: nginx-app 
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: nginx-app
spec:
  type: ClusterIP 
  selector:
    app: nginx
  ports:
    - name: nginx
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP

---

apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
   name: nginx
   annotations:
     kubernetes.io/ingress.class: nginx 
     nginx.ingress.kubernetes.io/rewrite-target: /
     cert-manager.io/cluster-issuer: "letsencrypt-staging"
   namespace: nginx-app 
spec:
   tls:
   - hosts:
     - "nginx.rpi.local"
     secretName: nginx-nginx-ingress-token-xzbsz 
   rules:
     - host: "nginx.rpi.local" 
       http:
         paths:
         - path: /
           pathType: Prefix 
           backend: 
              service:
                 name: nginx
                 port:
                   number: 80 
