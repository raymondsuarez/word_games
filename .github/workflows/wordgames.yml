# This is a basic workflow to help you get started with Actions      
name: wordgames
# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted



    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: DockerLogin
        run: echo $PAT | docker login ghcr.io --username raymondsuarez --password-stdin
        env:
                     PAT: ${{ secrets.PAT }}  

      # DOCKER_USER: ${{ secrets.DOCKER_USER }}  
      # DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  :  

        
      - name: DockerBuild 
        run: |
          docker build -t raymondsuarez/wordgames .
          docker tag raymondsuarez/wordgames:latest ghcr.io/raymondsuarez/wordgames/wordgames:v5

      - name: DockerPush
        run: docker push ghcr.io/raymondsuarez/wordgames/wordgames
